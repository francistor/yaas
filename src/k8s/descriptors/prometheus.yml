apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  labels: 
    prometheus: prometheus
  namespace: monitoring
spec:
  replicas: 1
  serviceAccountName: prometheus-k8s
  serviceMonitorNamespaceSelector:
    matchNames:
      - monitoring
  serviceMonitorSelector:
    matchExpressions:
      - key: team
        operator: In
        values:
          - yaas-server-team

